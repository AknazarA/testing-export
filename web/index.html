<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <script>
      /* Hide Vite error overlay when inside Cayu iframe (SDK shows styled dialog instead) */
      /* Must run synchronously before Vite overlay appears to prevent flicker */
      if (window.parent !== window) {
        var s = document.createElement('style');
        s.textContent = 'vite-error-overlay { display: none !important; }';
        document.head.appendChild(s);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
